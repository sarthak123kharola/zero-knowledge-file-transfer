<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secure File Upload & Download</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1>🔐 Secure File Encryption and Upload</h1>

    <!-- Upload Section -->
    <input type="file" id="fileInput">
    <input type="password" id="password" placeholder="Enter encryption password">
    <button onclick="import('./encryption.js').then(m => m.encryptAndUpload())">Encrypt & Upload</button>
    <br><br>
    <progress id="progressBar" value="0" max="100"></progress>
    <p id="status"></p>

    <hr>

    <!-- Download & Decrypt Section -->
    <h2>🔓 Download and Decrypt File</h2>
    <input type="text" id="downloadFileName" placeholder="Enter encrypted file name (e.g., myfile.enc)">
    <input type="password" id="decryptPassword" placeholder="Enter decryption password">
    <button onclick="decryptFile()">Download & Decrypt</button>
    <p id="decryptStatus"></p>

</body>

<script src="decryption.js"></script>

</html>
